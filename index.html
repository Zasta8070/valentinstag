<style>

  position: fixed;
  top: -10px;

  pointer-events: none;

<script>

/* VIEW */
function showNo() {
document.body.classList.add("gray");
document.getElementById("startView").classList.add("hidden");
document.getElementById("noView").classList.remove("hidden");
}

function showYes() {
heartRain();
setTimeout(() => {
document.getElementById("startView").classList.add("hidden");
document.getElementById("yesView").classList.remove("hidden");
}, 1000);
}

function goBack() {
document.body.classList.remove("gray");
document.getElementById("noView").classList.add("hidden");
document.getElementById("yesView").classList.add("hidden");
document.getElementById("startView").classList.remove("hidden");
}


/* HERZEN */
function heartRain() {
const hearts = ["‚ù§Ô∏è","ü§ç","üíó","üíñ"];
for (let i=0;i<80;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML=hearts[Math.floor(Math.random()*hearts.length)];
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(15+Math.random()*25)+"px";
h.style.animationDuration=(3+Math.random()*2)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
}
}


/* COUNTDOWN N√ÑCHSTER JAHRESTAG */
function getNextAnniversary(){
const now=new Date();
let year=now.getFullYear();
let target=new Date(year,5,23,0,0,0);
if(now>target) target=new Date(year+1,5,23);
return target;
}

function updateCountdown(){
const now=new Date();
const target=getNextAnniversary();
let diff=target-now;

let sec=Math.floor(diff/1000)%60;
let min=Math.floor(diff/60000)%60;
let hrs=Math.floor(diff/3600000)%24;
let days=Math.floor(diff/86400000);
let months=Math.floor(days/30);
let remDays=days%30;

document.getElementById("countdown").innerHTML=
months+" Monate<br>"+
remDays+" Tage<br>"+
hrs+" Stunden<br>"+
min+" Minuten<br>"+
sec+" Sekunden";
}

setInterval(updateCountdown,1000);
updateCountdown();


/* SEIT 23.06.2025 */
function format(n){ return n.toLocaleString("de-DE"); }

function updateSince(){
const start=new Date(2025,5,23,0,0,0);
const now=new Date();
let diff=now-start;
if(diff<0) return;

let sec=Math.floor(diff/1000);
let min=Math.floor(diff/60000);
let days=Math.floor(diff/86400000);
let weeks=Math.floor(days/7);
let months=Math.floor(days/30);
let years=Math.floor(days/365);

document.getElementById("sinceAbsolute").innerHTML=
format(years)+" Jahre<br>"+
format(months)+" Monate<br>"+
format(weeks)+" Wochen<br>"+
format(days)+" Tage<br>"+
format(min)+" Minuten<br>"+
format(sec)+" Sekunden";
}

setInterval(updateSince,1000);
updateSince();

</script>
