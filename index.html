<script>
/* üîÅ J√ÑHRLICHER COUNTDOWN ZUM 23.06 */
function getNextAnniversary() {
  const now = new Date();
  let year = now.getFullYear();
  let target = new Date(year, 5, 23, 0, 0, 0);
  if (now > target) {
    target = new Date(year + 1, 5, 23, 0, 0, 0);
  }
  return target;
}

function updateCountdown() {
  const now = new Date();
  const target = getNextAnniversary();
  let diff = target - now;

  const seconds = Math.floor(diff / 1000) % 60;
  const minutes = Math.floor(diff / 1000 / 60) % 60;
  const hours   = Math.floor(diff / 1000 / 60 / 60) % 24;
  const days    = Math.floor(diff / 1000 / 60 / 60 / 24);
  const months  = Math.floor(days / 30);
  const remDays = days % 30;

  document.getElementById("countdown").innerHTML =
    `${months} Monate ¬∑ ${remDays} Tage ¬∑ ${hours} Std ¬∑ ${minutes} Min ¬∑ ${seconds} Sek`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* VIEW WECHSEL */
function showNo() {
  document.getElementById("startView").classList.add("hidden");
  document.getElementById("noView").classList.remove("hidden");
}

function showYes() {
  heartRain();
  setTimeout(() => {
    document.getElementById("startView").classList.add("hidden");
    document.getElementById("yesView").classList.remove("hidden");
  }, 800);
}

function goBack() {
  document.getElementById("noView").classList.add("hidden");
  document.getElementById("yesView").classList.add("hidden");
  document.getElementById("startView").classList.remove("hidden");
}

/* ‚ù§Ô∏è HERZREGEN */
function heartRain() {
  const colors = ["#ff4d6d", "#ffffff"];
  for (let i = 0; i < 35; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.color = colors[Math.floor(Math.random() * colors.length)];
    h.style.animationDuration = (2 + Math.random()) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3500);
  }
}
</script>
