<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Volim te わ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #ffd1d6, #ffe9ec);
  color: #333;
  text-align: center;
  overflow-x: hidden;
  transition: 0.6s ease;
}

body.gray {
  background: #cfcfcf;
  filter: grayscale(100%);
}

section {
  padding: 80px 20px;
  max-width: 900px;
  margin: auto;
}

.hidden { display: none; }

.script {
  font-family: 'Great Vibes', cursive;
  font-size: 3.6rem;
  margin-bottom: 25px;
}

.question {
  font-size: 2.2rem;
  margin-bottom: 35px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
  flex-wrap: wrap;
}

button {
  font-size: 1.1rem;
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

.yes { background:#ff4d6d; color:white; }
.no { background:#ccc; }
.back { background: transparent; border: 2px solid #333; }

.countdown-wrapper { margin-top: 80px; }

.countdown-text {
  font-family: 'Great Vibes', cursive;
  font-size: 2.2rem;
  margin-bottom: 15px;
}

#countdown {
  font-family: 'Playfair Display', serif;
  font-size: 1.4rem;
}

.since-wrapper { margin-top: 50px; }

#sinceStructured {
  font-family: 'Playfair Display', serif;
  font-size: 1.2rem;
  margin-bottom: 15px;
}

#sinceAbsolute {
  font-family: 'Playfair Display', serif;
  font-size: 1.7rem;
  font-weight: bold;
}

.scroll-image { margin-top: 600px; }

.scroll-image img {
  width: 100%;
  max-width: 320px;
  border-radius: 18px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 15px;
  margin-top: 40px;
}

.gallery img {
  width: 100%;
  border-radius: 15px;
}

.heart {
  position: fixed;
  top: -10px;
  pointer-events: none;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- START -->
<section id="startView">
  <div class="script">Alles aus Liebe.</div>

  <div class="question">
    Lari, willst du mein Valentinstagsdate sein?
  </div>

  <div class="buttons">
    <button class="yes" onclick="showYes()">Ja わ</button>
    <button class="no" onclick="showNo()">Nein</button>
  </div>

  <div class="countdown-wrapper">
    <div class="countdown-text">Unser n盲chster Jahrestag</div>
    <div id="countdown"></div>
  </div>

  <div class="since-wrapper">
    <div class="countdown-text">Seit dem 23.06.2025</div>
    <div id="sinceStructured"></div>

    <div style="margin-top:20px; font-family:'Great Vibes', cursive; font-size:1.8rem;">
      Das sind:
    </div>

    <div id="sinceAbsolute"></div>
  </div>

  <div class="scroll-image">
    <img src="foto4.jpg">
  </div>
</section>

<!-- NEIN -->
<section id="noView" class="hidden">
  <div class="script"></div>
  <img src="nein.jpg" style="max-width:320px;border-radius:15px;">
  <div class="buttons">
    <button class="back" onclick="goBack()">Zur眉ck</button>
  </div>
</section>

<!-- JA -->
<section id="yesView" class="hidden">
  <div class="script">An meine Princeza.</div>

  <div style="font-family:'Playfair Display', serif; font-size:1.25rem; margin-bottom:40px;">
    HIER KOMMT DEIN LANGER TEXT.
  </div>

  <div class="gallery">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
  </div>

  <iframe
    style="border-radius:12px;margin-top:50px"
    src="https://open.spotify.com/embed/playlist/3By4rJlCXi8U4yWtDfYF07"
    width="100%"
    height="380"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
  </iframe>

  <div class="buttons">
    <button class="back" onclick="goBack()">Zur眉ck</button>
  </div>
</section>

<script>

/* ---------- VIEW WECHSEL ---------- */
function showNo() {
  document.body.classList.add("gray");
  document.getElementById("startView").classList.add("hidden");
  document.getElementById("noView").classList.remove("hidden");
}

function showYes() {
  heartRain();
  setTimeout(() => {
    document.getElementById("startView").classList.add("hidden");
    document.getElementById("yesView").classList.remove("hidden");
  }, 1000);
}

function goBack() {
  document.body.classList.remove("gray");
  document.getElementById("noView").classList.add("hidden");
  document.getElementById("yesView").classList.add("hidden");
  document.getElementById("startView").classList.remove("hidden");
}

/* ---------- HERZREGEN ---------- */
function heartRain() {
  const symbols = ["わ","","",""];
  for (let i = 0; i < 80; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = symbols[Math.floor(Math.random()*symbols.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random()*25) + "px";
    heart.style.animationDuration = (3 + Math.random()*2) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }
}

/* ---------- ZAHLEN FORMAT ---------- */
function formatNumber(num) {
  return num.toLocaleString("de-DE");
}

/* ---------- SEIT 23.06.2025 ---------- */
function updateSinceCounters() {
  const startDate = new Date(2025, 5, 23, 0, 0, 0);
  const now = new Date();
  let diff = now - startDate;
  if (diff < 0) return;

  const totalSeconds = Math.floor(diff / 1000);
  const totalMinutes = Math.floor(diff / 60000);
  const totalDays    = Math.floor(diff / 86400000);
  const totalWeeks   = Math.floor(totalDays / 7);
  const totalMonths  = Math.floor(totalDays / 30);
  const totalYears   = Math.floor(totalDays / 365);

  const seconds = totalSeconds % 60;
  const minutes = totalMinutes % 60;
  const hours   = Math.floor(diff / 3600000) % 24;
  const days    = totalDays % 30;
  const months  = Math.floor((totalDays % 365) / 30);
  const years   = totalYears;

  document.getElementById("sinceStructured").innerHTML =
    `${years} Jahre 路 ${months} Monate 路 ${days} Tage 路 ${hours} Std 路 ${minutes} Min 路 ${seconds} Sek`;

  document.getElementById("sinceAbsolute").innerHTML =
    `${formatNumber(totalYears)} Jahre 路 
     ${formatNumber(totalMonths)} Monate 路 
     ${formatNumber(totalWeeks)} Wochen 路 
     ${formatNumber(totalDays)} Tage 路 
     ${formatNumber(totalMinutes)} Minuten 路 
     ${formatNumber(totalSeconds)} Sekunden`;
}

setInterval(updateSinceCounters, 1000);
updateSinceCounters();

</script>

</body>
</html>
