<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Volim te ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #ffd1d6, #ffe9ec);
  color: #333;
  text-align: center;
  overflow-x: hidden;
  transition: 0.6s ease;
}

body.gray {
  filter: grayscale(100%);
  background: #cfcfcf;
}

section {
  padding: 80px 20px;
  max-width: 900px;
  margin: auto;
}

.hidden { display: none; }

.script {
  font-family: 'Great Vibes', cursive;
  font-size: 3.6rem;
  margin-bottom: 25px;
}

.question {
  font-size: 2.2rem;
  margin-bottom: 35px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
  flex-wrap: wrap;
}

button {
  font-size: 1.1rem;
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

.yes { background:#ff4d6d; color:white; }
.no { background:#ccc; }
.back { background: transparent; border: 2px solid #333; }

.countdown-wrapper { margin-top: 80px; }

.countdown-text {
  font-family: 'Great Vibes', cursive;
  font-size: 2.2rem;
  margin-bottom: 15px;
}

#countdown {
  font-family: 'Playfair Display', serif;
  font-size: 1.4rem;
}

/* Seit-dann Anzeige */
.since-wrapper {
  margin-top: 50px;
}

#sinceStructured {
  font-family: 'Playfair Display', serif;
  font-size: 1.2rem;
  margin-bottom: 15px;
}

#sinceAbsolute {
  font-family: 'Playfair Display', serif;
  font-size: 1.5rem;
  font-weight: bold;
}

/* Scroll-Bild */
.scroll-image {
  margin-top: 600px;
}

.scroll-image img {
  width: 100%;
  max-width: 320px;
  border-radius: 18px;
}

.heart {
  position: fixed;
  top: -10px;
  pointer-events: none;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<section id="startView">
  <div class="script">Alles aus Liebe.</div>

  <div class="question">
    Lari, willst du mein Valentinstagsdate sein?
  </div>

  <div class="buttons">
    <button class="yes" onclick="showYes()">Ja ❤️</button>
    <button class="no" onclick="showNo()">Nein</button>
  </div>

  <!-- Jährlicher Countdown -->
  <div class="countdown-wrapper">
    <div class="countdown-text">Unser nächster Jahrestag</div>
    <div id="countdown"></div>
  </div>

  <!-- Seit dem 23.06.2025 -->
  <div class="since-wrapper">
    <div class="countdown-text">Seit dem 23.06.2025 · 00:00</div>
    <div id="sinceStructured"></div>
    <div id="sinceAbsolute"></div>
  </div>

  <div class="scroll-image">
    <img src="foto4.jpg">
  </div>
</section>

<script>

/* ---------- JÄHRLICHER COUNTDOWN ---------- */
function getNextAnniversary() {
  const now = new Date();
  let year = now.getFullYear();
  let target = new Date(year, 5, 23, 0, 0, 0);
  if (now > target) target = new Date(year + 1, 5, 23);
  return target;
}

function updateCountdown() {
  const now = new Date();
  const target = getNextAnniversary();
  let diff = target - now;

  const seconds = Math.floor(diff / 1000) % 60;
  const minutes = Math.floor(diff / 60000) % 60;
  const hours = Math.floor(diff / 3600000) % 24;
  const days = Math.floor(diff / 86400000);
  const months = Math.floor(days / 30);
  const remDays = days % 30;

  document.getElementById("countdown").innerHTML =
    `${months} Monate · ${remDays} Tage · ${hours} Std · ${minutes} Min · ${seconds} Sek`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* ---------- SEIT 23.06.2025 ---------- */
function updateSinceCounters() {

  const startDate = new Date(2025, 5, 23, 0, 0, 0);
  const now = new Date();
  let diff = now - startDate;

  if (diff < 0) {
    document.getElementById("sinceStructured").innerHTML = "Noch nicht begonnen ❤️";
    document.getElementById("sinceAbsolute").innerHTML = "";
    return;
  }

  const totalSeconds = Math.floor(diff / 1000);
  const totalMinutes = Math.floor(diff / 60000);
  const totalHours   = Math.floor(diff / 3600000);
  const totalDays    = Math.floor(diff / 86400000);
  const totalWeeks   = Math.floor(totalDays / 7);
  const totalMonths  = Math.floor(totalDays / 30);
  const totalYears   = Math.floor(totalDays / 365);

  /* Strukturierte Zeit */
  const seconds = totalSeconds % 60;
  const minutes = totalMinutes % 60;
  const hours   = totalHours % 24;
  const days    = totalDays % 30;
  const months  = Math.floor((totalDays % 365) / 30);
  const years   = totalYears;

  document.getElementById("sinceStructured").innerHTML =
    `${years} Jahre · ${months} Monate · ${days} Tage · ${hours} Std · ${minutes} Min · ${seconds} Sek`;

  /* Absolute Einheiten */
  document.getElementById("sinceAbsolute").innerHTML =
    `${totalYears} Jahre · ${totalMonths} Monate · ${totalWeeks} Wochen · ${totalDays} Tage · ${totalMinutes} Minuten · ${totalSeconds} Sekunden`;
}

setInterval(updateSinceCounters, 1000);
updateSinceCounters();

/* Views */
function showNo() {
  document.body.classList.add("gray");
}

function showYes() {
  heartRain();
}

function heartRain() {
  const colors = ["#ff4d6d", "#ffffff"];
  for (let i = 0; i < 80; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random()*25) + "px";
    heart.style.color = colors[Math.floor(Math.random()*2)];
    heart.style.animationDuration = (3 + Math.random()*2) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }
}

</script>

</body>
</html>
