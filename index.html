<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Für dich ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
    }

    .script {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    .question {
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .romantic {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      line-height: 1.8;
      white-space: pre-line;
      margin-bottom: 60px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .yes { background:#ff4d6d; color:white; }
    .no { background:#ccc; }
    .back { background:transparent; border:2px solid #333; }

    #countdown {
      font-size: 1.6rem;
      font-weight: bold;
      margin-top: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 15px;
      margin-top: 40px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Herzen */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall 2.5s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }

    .hidden { display: none; }
  </style>
</head>

<body>

<!-- START -->
<section id="startView">
  <div class="script">Für dich</div>

  <div class="question">Willst du mein Valentinstagsdate sein?</div>

  <div class="buttons">
    <button class="yes" onclick="showYes()">Ja ❤️</button>
    <button class="no" onclick="showNo()">Nein</button>
  </div>

  <div id="countdown">Lädt…</div>
</section>

<!-- NEIN -->
<section id="noView" class="hidden">
  <img src="nein.jpg" style="max-width:320px; border-radius:15px;">
  <div class="buttons">
    <button class="back" onclick="goBack()">Zurück</button>
  </div>
</section>

<!-- JA -->
<section id="yesView" class="hidden">
  <div class="script">Für dich</div>

  <div class="romantic">
HIER KOMMT DEIN LANGER TEXT.

Ehrlich.
Ohne Kitsch.
So wie du bist.
  </div>

  <div class="gallery">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
  </div>

  <iframe
    style="border-radius:12px; margin-top:50px"
    src="https://open.spotify.com/embed/playlist/XXXXXXXX"
    width="100%" height="380"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
  </iframe>

  <div class="buttons">
    <button class="back" onclick="goBack()">Zurück</button>
  </div>
</section>

<script>
  const anniversary = new Date("2025-06-23T00:00:00");

  function updateCountdown() {
    const now = new Date();
    const diff = anniversary - now;

    if (diff <= 0 && diff > -86400000) {
      document.getElementById("countdown").innerHTML = "Heute ❤️";
      return;
    }

    if (diff < 0) {
      document.getElementById("countdown").innerHTML = "❤️";
      return;
    }

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);

    document.getElementById("countdown").innerHTML =
      `${days} Tage · ${hours} Std · ${minutes} Min`;
  }

  updateCountdown();
  setInterval(updateCountdown, 60000);

  function showNo() {
    document.getElementById("startView").classList.add("hidden");
    document.getElementById("noView").classList.remove("hidden");
  }

  function showYes() {
    heartRain();
    setTimeout(() => {
      document.getElementById("startView").classList.add("hidden");
      document.getElementById("yesView").classList.remove("hidden");
    }, 900);
  }

  function goBack() {
    document.getElementById("noView").classList.add("hidden");
    document.getElementById("yesView").classList.add("hidden");
    document.getElementById("startView").classList.remove("hidden");
  }

  function heartRain() {
    const colors = ["#ff4d6d", "#ffffff"];
    for (let i=0;i<30;i++) {
      const h = document.createElement("div");
      h.className="heart";
      h.innerHTML="❤️";
      h.style.left=Math.random()*100+"vw";
      h.style.color=colors[Math.floor(Math.random()*colors.length)];
      h.style.animationDuration=(2+Math.random())+"s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),3000);
    }
  }
</script>

</body>
</html>
