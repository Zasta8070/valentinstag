<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>F√ºr dich ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
    }

    /* Romantische Akzente */
    .script {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
    }

    .romantic {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      line-height: 1.8;
      white-space: pre-line;
    }

    .question {
      font-size: 2.3rem;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ccc;
      position: relative;
    }

    /* Herzen */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall 2.5s linear forwards;
      color: #ff4d6d;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- SEITE 1: FRAGE -->
  <section id="start">
    <div class="script">F√ºr dich</div>

    <div class="question">
      Willst du mein Valentinstagsdate sein?
    </div>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Ja ‚ù§Ô∏è</button>
      <button class="no" onmouseover="moveButton(this)">Nein üò≥</button>
    </div>
  </section>

  <script>
    function moveButton(btn) {
      btn.style.position = "absolute";
      btn.style.left = Math.random() * 80 + "%";
      btn.style.top = Math.random() * 80 + "%";
    }

    function yesClicked() {
      heartRain();

      setTimeout(() => {
        document.body.innerHTML = `
          <section>
            <div class="script">F√ºr dich</div>

            <div class="romantic">
HIER KOMMT DEIN LANGER TEXT.

Schreib ihn genau so, wie du sprichst.
Mit Pausen.
Mit Gedanken.
Mit allem, was du ihr sagen willst.

Das hier ist der Moment, der bleibt.
            </div>
          </section>
        `;
      }, 1200);
    }

    function heartRain() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random()) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    }
  </script>

</body>
</html>
