<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Für dich ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
    }

    .script {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    .question {
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .romantic {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      line-height: 1.8;
      white-space: pre-line;
      margin-bottom: 60px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ccc;
    }

    .back {
      background-color: transparent;
      border: 2px solid #333;
    }

    #countdown {
      font-size: 1.8rem;
      margin-top: 20px;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 40px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Herzen */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall 2.5s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<section id="start">
  <div class="script">Für dich</div>

  <div class="question">
    Willst du mein Valentinstagsdate sein?
  </div>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Ja ❤️</button>
    <button class="no" onclick="noClicked()">Nein</button>
  </div>

  <div id="countdown">Lädt...</div>

  <div id="noImage" style="display:none; margin-top:40px;">
    <img src="nein.jpg" style="max-width:300px; border-radius:15px;">
    <div class="buttons" style="margin-top:30px;">
      <button class="back" onclick="goBack()">Zurück</button>
    </div>
  </div>
</section>

<script>
  const startHTML = document.body.innerHTML;

  /* COUNTDOWN */
  const anniversaryDate = new Date("2025-06-23");

  function updateCountdown() {
    const now = new Date();
    const diff = anniversaryDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").innerHTML = "Heute ❤️";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").innerHTML =
      `Noch ${days} Tage bis zu unserem Jahrestag`;
  }

  updateCountdown();
  setInterval(updateCountdown, 60000);

  /* NEIN */
  function noClicked() {
    document.getElementById("noImage").style.display = "block";
  }

  /* JA */
  function yesClicked() {
    heartRain();

    setTimeout(() => {
      document.body.innerHTML = `
        <section>
          <div class="script">Für dich</div>

          <div class="romantic">
HIER KOMMT DEIN LANGER TEXT.

Ehrlich.
Ruhig.
Ohne Kitsch.
          </div>

          <div class="gallery">
            <img src="foto1.jpg">
            <img src="foto2.jpg">
            <img src="foto3.jpg">
          </div>

          <iframe
            style="border-radius:12px; margin-top:50px"
            src="https://open.spotify.com/embed/playlist/XXXXXXXX"
            width="100%"
            height="380"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
          </iframe>

          <div class="buttons" style="margin-top:50px;">
            <button class="back" onclick="goBack()">Zurück</button>
          </div>
        </section>
      `;
    }, 1200);
  }

  function goBack() {
    document.body.innerHTML = startHTML;
    updateCountdown();
  }

  /* HERZREGEN */
  function heartRain() {
    const colors = ["#ff4d6d", "#ffffff"];
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.animationDuration = (2 + Math.random()) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }
  }
</script>

</body>
</html>
